<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RealBooks</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css"
        rel="stylesheet">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">

    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f0f5fa;
            color: #233141;
        }
        label{
            font-weight: 400;
            font-size: 0.85rem;
            color: #575962;
            display: inline-block;
            margin-bottom: .5rem;
        }
        .form-control{
            display: block;
            width: 100%;
            height: calc(2.95rem + 2px);
            padding: .85rem 1.15rem;
            font-size: 1rem;
            line-height: 1.25;
            color: #575962;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
        }
        .form-group{
            margin-bottom: 25px;
        }
        
    </style>
</head>

<body>
    <div class="container-fluid">
        <h2 class="text-center text-capitalize mt-4 mb-4">booking entry</h2>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="">SBU</label>
                    <input type="text" name="SBU" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">CHECK IN DATE</label>
                    <input type="text" name="CHECK_IN_DATE"  data-provide="datepicker" placeholder="" class="form-control datepicker">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">CHECK OUT DATE</label>
                    <input type="text" name="CHECK_OUT_DATE"  data-provide="datepicker" placeholder="" class="form-control datepicker">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">RA FILE HANDLER</label>
                    <input type="text" name="CHECK_OUT_DATE"  data-provide="datepicker" placeholder="" class="form-control datepicker">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="">RA AGENT</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">INVOICE NUMBER</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">INVOICE CURRENCY</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">INVOICE DATE</label>
                    <input type="text" name=""  data-provide="datepicker" placeholder="" class="form-control datepicker">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="">LEAD PASSENGER</label>
                            <input type="text" name="" placeholder="" class="form-control">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="">NO OF NIGHTS</label>
                            <input type="text" name="" placeholder="" class="form-control">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="">NO OF ROOMS</label>
                            <input type="text" name="" placeholder="" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="">PAYMENT DEADLINE</label>
                            <input type="text" name="" placeholder="" class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="">PAYMENT SLABS</label>
                            <input type="text" name="" placeholder="" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="">BOOKING NOTE</label>
                    <textarea name="" id="" cols="30" rows="6" class="form-control"></textarea>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="">PRODUCT NAME</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">RA REFERENCE</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">ROOM CATEGORY</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">SERVICE CATEGORY</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="">SERVICE CITY</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">SERVICE COUNTRY</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">STAND ALONE</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">TAX CALCULATION</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="">TOTAL TAX CALCULATION</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">TOTAL IN AMOUNTS</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">FOREIGN CURRENCY</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">SUPPLIER PAYMENT DEADLINE</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="">COMPONENT WISE NET COST</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">COMPONENT WISE MARKUP</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">COMPONENT WISE SELLING COST</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">COMPONENT WISE DISCOUNT COMMISSION</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="">OVERALL DISCOUNT</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">OVERALL PROFIT</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">OVERALL LOSS</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">COMPONENT WISE CURRENCY</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3">
                <div class="form-group">
                    <label for="">FILE SERVICE SUPPLIER CODE</label>
                    <input type="text" name="" placeholder="" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">FILE UPLOAD</label>
                    <input type="file" name="" placeholder="" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 m-auto">
                <button class="btn btn-lg btn-primary w-100 mt-5 mb-5" type="submit">SUBMIT</button>
            </div>
        </div>
    </div>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $('.datepicker').datepicker({
            autoclose: true,
        });
    </script>

</body>

</html>
